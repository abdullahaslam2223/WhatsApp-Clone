<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>WhatsApp Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="left-bar">
        <div class="left-top-icons">
          <i class="fa-brands fa-rocketchat fa-xl icon"></i>
          <i class="fa-solid fa-people-group fa-xl icon"></i>
          <i class="fa-solid fa-circle-notch fa-xl icon"></i>
        </div>
        <div class="profile-icon">
          <i class="fa-solid fa-gear fa-xl icon"></i>
          <i class="fa-regular fa-circle-user fa-2xl icon"></i>
        </div>
      </div>
      <div id="left">
        <header class="chats-header">
          <div id="topbar">
            <h1 class="title">Chats</h1>
            <nav class="primary-icons">
              <i class="fa-solid fa-plus fa-lg icon"></i>
              <i class="fa-solid fa-ellipsis fa-lg icon"></i>
            </nav>
          </div>
          <div class="search-filter">
            <i class="fas fa-search search-icon icon"></i>
            <input type="text" class="search" placeholder="Search" />
            <i class="fa-solid fa-filter icon"></i>
          </div>
        </header>
        <section class="chats">
          <section class="chat-item">
            <img class="no-profile" src="./img/profile.png" alt="no-profile" />
            <div class="texts">
              <h3>Abdullah Aslam</h3>
              <p>Han g bhai g ki hal a...</p>
            </div>
            <p class="message-date">Yesterday</p>
          </section>
        </section>
      </div>
      <div id="right"></div>
    </div>
  </body>
</html>
