<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>WhatsApp Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div id="left-bar">
        <div class="left-top-icons">
          <i class="fa-brands fa-rocketchat fa-xl icon"></i>
          <i class="fa-solid fa-people-group fa-xl icon"></i>
          <i class="fa-solid fa-circle-notch fa-xl icon"></i>
        </div>
        <div class="profile-icon">
          <i class="fa-solid fa-gear fa-xl icon"></i>
          <i class="fa-regular fa-circle-user fa-2xl icon"></i>
        </div>
      </div>
      <div id="left">
        <header id="topbar">
          <h1 class="title">Chats</h1>
          <div class="primary-icons">
            <i class="fa-solid fa-plus fa-lg icon"></i>
            <i class="fa-solid fa-ellipsis fa-lg icon"></i>
          </div>
        </header>
      </div>
      <div id="right"></div>
    </div>
  </body>
</html>
